<mat-card *ngFor="let project of projects" fxFlex="{{100 / 3}}">
  <mat-card-header>
    <mat-card-title>
      <a *ngIf="project.link" href="{{project.link}}" target="_blank">{{project.title}}</a>
      <span *ngIf="!project.link">{{project.title}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-subtitle>
    {{project.subtitle}}
  </mat-card-subtitle>
  <mat-card-content [innerHTML]="project.description"></mat-card-content>
</mat-card>
